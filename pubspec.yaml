name: flutter_boilerplate
description: "A Flutter boilerplate with Clean Architecture and Riverpod"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.5

  # Navigation
  go_router: ^10.1.2

  # Network
  dio: ^5.3.2
  retrofit: ^4.0.1
  internet_connection_checker: ^1.0.0

  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utils
  dartz: ^0.10.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  logger: ^2.0.1
  intl: ^0.18.1
  flutter_svg: ^2.0.17
  jiffy: ^6.2.1
  keyboard_avoider: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code Generation
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.2
  json_serializable: ^6.7.1
  freezed: ^2.4.2
  retrofit_generator: ^7.0.8
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.ttf
        - asset: assets/fonts/NotoSansSC-Thin.ttf
          weight: 100
        - asset: assets/fonts/NotoSansSC-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/NotoSansSC-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansSC-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansSC-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansSC-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansSC-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoSansSC-Black.ttf
          weight: 900
